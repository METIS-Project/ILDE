<html>
<head>

	<title>dojox.image.Badge Tests | The Dojo Toolkit</title>
	
	<!-- required: dojo.js -->
	<script>
		var djConfig = {
			isDebug:true,
			preloadImages:[
				"images/chris2_lg.jpg"
			]
		}
	</script>
	<script type="text/javascript" src="../../../dojo/dojo.js"></script>
	
	<script type="text/javascript">
		dojo.require("dojox.image");
		dojo.addOnLoad(function(){
			var urls = dojo.map(["chris1_lg.jpg","chris1_sm.jpg"], function(url){
				return "images/" + url;
			});
			dojox.image.preload(urls);
			
			setTimeout(function(){
				var n = dojo.query("div > img");
				console.log('test passed? ', n.length == 3, n);
			}, 1000);
		});
	</script>

</head>
