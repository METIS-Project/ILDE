 *
 * @author      	Carlos Alario
 * @contributor    	David A. Velasco

<div xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xmlns:ins="http://gsic.uva.es/glue/adapters/implementation/webcontent/phdcomics/1.0"
    xmlns:glue="http://gsic.uva.es/glue">
    
    <!-- model -->        
    <xf:model> 
		<xf:instance id="input-file">
	    	<ins:data>
                <glue:reusable xsi:type="xs:boolean">true</glue:reusable>
            	<ins:url xsi:type="xs:string">http://www.phdcomics.com/comics/archive.php?comicid=</ins:url>                    
	        </ins:data>
	    </xf:instance>
    </xf:model> 
    
    <!-- user interface control in body ; only 'ref' bindings are used -->        
    <p> 
	    <xf:input ref="/ins:data/ins:url">
	        <xf:label>URL:</xf:label>
	    </xf:input>

    </p> 
    
</div>
