<!--

 *
 * Empty form; just reusability flag

 * @version     2011051100
 * @package     -
-->
<div xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xmlns:ins="http://gsic.uva.es/glue/adapters/implementation/noteflight/1.0"
    xmlns:glue="http://gsic.uva.es/glue">
    
    <!-- model -->        
    <xf:model> 
	 	<xf:instance id="input-file">
            <ins:data>
                <glue:reusable xsi:type="xs:boolean">true</glue:reusable>
            </ins:data>
        </xf:instance>
    </xf:model> 

</div>
