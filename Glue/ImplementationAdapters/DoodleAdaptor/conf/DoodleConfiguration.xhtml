<!-- 
 * Configuration form for a Doodle.
 *
 * @author      Carlos Alario
 * @contributor David A. Velasco
 * @version     2012020900
-->
<div xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xmlns:ins="http://gsic.uva.es/glue/adapters/implementation/doodle/1.0"
    xmlns:glue="http://gsic.uva.es/glue">
    
    <!-- model -->        
    <xf:model> 
	 	<xf:instance id="input-file">
            <ins:data>
                <glue:reusable xsi:type="xs:boolean">true</glue:reusable>
                <ins:title xsi:type="xs:string">Title</ins:title>    
                <ins:description xsi:type="xs:string"></ins:description>                    
            	<ins:options-0 xsi:type="xs:string">Option 1</ins:options-0>    
            	<ins:options-1 xsi:type="xs:string"></ins:options-1>    
            	<ins:options-2 xsi:type="xs:string"></ins:options-2>    
            	<ins:options-3 xsi:type="xs:string"></ins:options-3>    
            	<ins:options-4 xsi:type="xs:string"></ins:options-4>      
            	<ins:options-5 xsi:type="xs:string"></ins:options-5>    
            	<ins:options-6 xsi:type="xs:string"></ins:options-6>    
            	<ins:options-7 xsi:type="xs:string"></ins:options-7>    
            	<ins:options-8 xsi:type="xs:string"></ins:options-8>   
            	<ins:options-9 xsi:type="xs:string"></ins:options-9>              	
            </ins:data>
        </xf:instance>
    </xf:model> 

    <!-- user interface control in body ; only 'ref' bindings are used -->        
    <p> 
	    <xf:input ref="/ins:data/ins:title">
	        <xf:label>Title:</xf:label>
	    </xf:input>
    </p>
    <p> 
	    <xf:input ref="/ins:data/ins:description">
	        <xf:label>Description:</xf:label>
	    </xf:input>
    </p>
    <p> 
	    <xf:input ref="/ins:data/ins:options-0">
	        <xf:label>Option 1:</xf:label>
	    </xf:input>
    </p>
    <p> 
	    <xf:input ref="/ins:data/ins:options-1">
	        <xf:label>Option 2:</xf:label>
	    </xf:input>
    </p>
    <p> 
	    <xf:input ref="/ins:data/ins:options-2">
	        <xf:label>Option 3:</xf:label>
	    </xf:input>
    </p>
    <p> 
	    <xf:input ref="/ins:data/ins:options-3">
	        <xf:label>Option 4:</xf:label>
	    </xf:input>
    </p>
    <p> 
	    <xf:input ref="/ins:data/ins:options-4">
	        <xf:label>Option 5:</xf:label>
	    </xf:input>
    </p>
    <p> 
	    <xf:input ref="/ins:data/ins:options-5">
	        <xf:label>Option 6:</xf:label>
	    </xf:input>
    </p>
    <p> 
	    <xf:input ref="/ins:data/ins:options-6">
	        <xf:label>Option 7:</xf:label>
	    </xf:input>
    </p>
    <p> 
	    <xf:input ref="/ins:data/ins:options-7">
	        <xf:label>Option 8:</xf:label>
	    </xf:input>
    </p>
    <p> 
	    <xf:input ref="/ins:data/ins:options-8">
	        <xf:label>Option 9:</xf:label>
	    </xf:input>
    </p>
    <p> 
	    <xf:input ref="/ins:data/ins:options-9">
	        <xf:label>Option 10:</xf:label>
	    </xf:input>	    
    </p> 

    
</div>
