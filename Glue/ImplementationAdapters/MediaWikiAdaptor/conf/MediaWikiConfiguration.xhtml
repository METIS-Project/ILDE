<!-- 
 * Configuration form for a Wookie Widget.
 *
 * @author      	Carlos Alario
 * @contributor    	David A. Velasco
 * @version     	2011051100
 * @package     	-
-->
<div xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xmlns:ins="http://gsic.uva.es/glue/adapters/implementation/mediawiki/1.0"
    xmlns:glue="http://gsic.uva.es/glue">
    
    <!-- model -->        
    <xf:model> 
		<xf:instance id="input-file">
	    	<ins:data xmlns="">
            	<glue:reusable xsi:type="xs:boolean">true</glue:reusable>
                <title xsi:type="xs:string">Title</title>    
            	<content xsi:type="xs:string"></content>                
	        </ins:data>
	    </xf:instance>
    </xf:model> 
    
    <!-- user interface control in body ; only 'ref' bindings are used -->        
    <p> 
	    <xf:input ref="/ins:data/title">
	        <xf:label>Title:</xf:label>
	    </xf:input>
	    <xf:input ref="/ins:data/content">
	        <xf:label>Content:</xf:label>
	    </xf:input>

    </p> 
    
</div>
