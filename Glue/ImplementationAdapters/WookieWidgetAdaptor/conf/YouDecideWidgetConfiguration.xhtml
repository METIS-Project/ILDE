<!-- 
 * Configuration form for a new You Decide widget.
 *
 * Empty form; just reusability flag
 *
 * @author      Carlos Alario
 * @version     2011051600
 * @package     -
-->
<div xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xmlns:ins="http://gsic.uva.es/glue/adapters/implementation/wookiewidgets/1.0"
    xmlns:glue="http://gsic.uva.es/glue">
    
    <!-- model -->        
    <xf:model> 
	 	<xf:instance id="input-file">
            <ins:data>
                <glue:reusable xsi:type="xs:boolean">true</glue:reusable>
                <ins:question-input xsi:type="xs:string">Question</ins:question-input>    
            	<ins:answer-1 xsi:type="xs:string">Answer 1</ins:answer-1>    
            	<ins:answer-2 xsi:type="xs:string">Answer 2</ins:answer-2>    
            	<ins:answer-3 xsi:type="xs:string">Answer 3</ins:answer-3>    
            	<ins:answer-4 xsi:type="xs:string">Answer 4</ins:answer-4>    
            	<ins:answer-5 xsi:type="xs:string">Answer 5</ins:answer-5>      
            </ins:data>
        </xf:instance>
    </xf:model> 

    <!-- user interface control in body ; only 'ref' bindings are used -->        
    <p> 
	    <xf:input ref="/ins:data/ins:question-input">
	        <xf:label>Question:</xf:label>
	    </xf:input>
	    <xf:input ref="/ins:data/ins:answer-1">
	        <xf:label>Answer 1:</xf:label>
	    </xf:input>
	    <xf:input ref="/ins:data/ins:answer-2">
	        <xf:label>Answer 2:</xf:label>
	    </xf:input>
	    <xf:input ref="/ins:data/ins:answer-3">
	        <xf:label>Answer 3:</xf:label>
	    </xf:input>
	    <xf:input ref="/ins:data/ins:answer-4">
	        <xf:label>Answer 4:</xf:label>
	    </xf:input>
	    <xf:input ref="/ins:data/ins:answer-5">
	        <xf:label>Answer 5:</xf:label>
	    </xf:input>
    </p> 



</div>
